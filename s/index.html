<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spin podskazchik</title>
</head>
<body>
<form>
    <h1>Эффективный стек (0;15):</h1>
    <form>
        <p>15blinov: <input type="radio" name="stack" value="15"></p>
        <p>12blinov: <input type="radio" name="stack" value="12"></p>
        <p>9blinov: <input type="radio" name="stack" value="9"></p>
        <p>7blinov: <input type="radio" name="stack" value="7"></p>
        <p>5blinov: <input type="radio" name="stack" value="5"></p>
    </form>

    <h1>Вариант необходимого чартика</h1>
    <form>
        <p>button: <input type="radio" name="pos" value="button"></p>
        <p>sb(bu fold): <input type="radio" name="pos" value="sb(bu fold)"></p>
        <p>sb(bu push): <input type="radio" name="pos" value="sb(bu push)"></p>
        <p>bb(bu push, sb call): <input type="radio" name="pos" value="bb(bu push, sb call)"></p>
        <p>bb(bu push, sb fold): <input type="radio" name="pos" value="bb(bu push, sb fold)"></p>
        <p>bb(bu fold, sb push): <input type="radio" name="pos" value="bb(bu fold, sb push)"></p>
    </form>
    <p><input type="submit" value="Отправить"></p>
    <p>бля я отправку не настроил)</p>
</form>
</body>
</html>
